<canvas id="C" width="20000px" height="4000px"></canvas>
<script type="text/javascript">

function nextPrime(value) {
    if (value > 2) {
        var i, q;
        do {
            i = 3;
            value += 2;
            q = Math.floor(Math.sqrt(value));
            while (i <= q && value % i) {
                i += 2;
            }
        } while (i <= q);
        return value;
    }
    return value === 2 ? 3 : 2;
}

var value, result = [];
for (var i = 0; i < 1000; i++) {
    value = nextPrime(value);
    result.push(value);
}
// console.log("Primes:", result);

var c = document.getElementById("C");
var ctx = c.getContext("2d");
ctx.beginPath();
var width = 20000
var height = 4000
var r = 10
ctx.fillRect(0,0,width,height);
ctx.stroke()
ctx.strokeStyle="#FF0000";
while (r <= width) {
	for (var i = 0; i<width/r; i++) {
		ctx.arc(i*r*2+r,height/2,r,0,2*Math.PI);
		ctx.moveTo((3+i)*r*2+r,height/2);
	};
	r += 10
}
ctx.stroke();
ctx.beginPath();
ctx.strokeStyle="#00FFFF";
for(var p = 0; p < result.length; p++){
	ctx.moveTo((result[p]*20)+0.5,0);
	ctx.lineTo((result[p]*20)+0.5,height);
	// console.log(result[p]*20)
}
ctx.stroke();

</script>
